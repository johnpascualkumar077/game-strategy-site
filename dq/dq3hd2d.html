<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DQ3 HD-2D 攻略 | ゲーム攻略ガイド</title>
    <meta name="description" content="ドラゴンクエスト3 HD-2D版の攻略情報。序盤の進め方やアドバイス、効率的なレベル上げ方法を解説。">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">ゲーム攻略ガイド</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="../index.html">ホーム</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">ドラクエ特集</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">DQ3 HD-2D</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="mb-4">ドラゴンクエスト3 HD-2D 攻略</h1>
        
        <!-- 序盤攻略 -->
        <div id="序盤" class="card mb-4">
            <div class="card-header">
                <h2 class="h5 mb-0">序盤の進め方</h2>
            </div>
            <div class="card-body">
                <div class="article-content"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>ゲーム攻略ガイド</h5>
                    <p>DQ3 HD-2D攻略ページ</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // JSON読み込みと記事表示
    fetch('dq3hd2d.json')
        .then(response => response.json())
        .then(articles => {
            articles.forEach(article => {
                const section = document.querySelector(`#${article.section} .article-content`);
                if (section) {
                    section.innerHTML = article.body;
                }
            });
        });
    </script>
</body>
</html>
