<!DOCTYPE html>
<html lang="ja">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ゲーム攻略ガイド</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">ホーム</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="#">攻略ガイド</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">キャラクター</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container my-5">
        <h1 class="text-center mb-4">人気ゲームの攻略情報</h1>
        
        <!-- ゲームカテゴリー -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="RPG">
                    <div class="card-body">
                        <h5 class="card-title">RPG</h5>
                        <p class="card-text">ロールプレイングゲームの攻略情報、クエスト攻略、装備ガイドなど</p>
                        <a href="#" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="アクション">
                    <div class="card-body">
                        <h5 class="card-title">アクション</h5>
                        <p class="card-text">アクションゲームの攻略テクニック、コンボ攻略、ボス攻略など</p>
                        <a href="#" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="シミュレーション">
                    <div class="card-body">
                        <h5 class="card-title">シミュレーション</h5>
                        <p class="card-text">シミュレーションゲームの攻略ガイド、効率的な進め方など</p>
                        <a href="#" class="btn btn-primary">詳細を見る</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>ゲーム攻略ガイド</h5>
                    <p>ゲーマーのための総合攻略情報サイト</p>
                </div>
                <div class="col-md-6">
                    <h5>リンク</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-light">お問い合わせ</a></li>
                        <li><a href="#" class="text-light">プライバシーポリシー</a></li>
                        <li><a href="#" class="text-light">利用規約</a></li>

            </div>
